<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ejercicio 5</title>
</head>
<body>
  <p><a href="../index.html">Volver al índice</a></p>
  <h1>Ejercicio 5 - Calculadora </h1>
  <div class="calculator">
    <div class="display-row">
      <input id="numA" type="number" step="any" placeholder="A">
      <input id="numB" type="number" step="any" placeholder="B">
    </div>

    <div class="controls">
      <button id="addBtn" class="op-btn">Sumar</button>
      <button id="subBtn" class="op-btn">Restar</button>
      <button id="mulBtn" class="op-btn">Multiplicar</button>
      <button id="divBtn" class="op-btn">Dividir</button>
    </div>

    <div class="result" id="result" aria-live="polite">&nbsp;</div>
  </div>
  <p><a href="../index.html">Volver al índice</a></p>
  <script src="../js/js_ejercicio5.js"></script>
</body>
</html>
